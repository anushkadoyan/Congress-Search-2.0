<!doctype html>
<html ng-app="myModule">
	
  <head>
	  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/congress.js"></script>
    <script src="scripts/dirPagination.js"></script>

  </head>
  <body>
    <div ng-controller="myController">
	    <div >
		    <table class="table">
				<tr>
					<th>Party</th>
					<th>Name</th>
					<th>Chamber</th>
					<th>District</th>
					<th>State</th>
				</tr>
				<!-- -->
				<tr dir-paginate="p in people |  orderBy:[orderByState, orderByLastName]| itemsPerPage:10 ">
					<td><img style="width: 30px;
    height: auto;" ng-src="{{p.partyImage}}"></td>
					<td>{{p.lastName}}, {{p.firstName}}</td>
					<td><img style="width: 30px;
    height: auto;" ng-src="{{p.chamberImage}}">{{p.chamber}}</td>
					<td>{{p.district}}</td>
					<td>{{p.state}}</td>
				</tr>
		    </table>
		   <dir-pagination-controls direction-links="true" boundary-links="true"></dir-pagination-controls>
	    </div>
<!-- 	    {{message}} -->
<!--
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
-->
    </div>
  </body>
</html>
